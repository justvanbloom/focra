{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Create Crawler{% endblock %}
{% block body_block %}

	<div class="panel panel-default">
		<div class="panel-heading">
		
			<form id="create" method="post" action="/create" class="form-inline">
				{% csrf_token %}
				<input type="hidden" id="crawlerTemplate" name="crawlerTemplate" value="">
				
				<div class="form-group">
				
					<!-- STEP 1 -->
					<div id="step_one" class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-info dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">Step 1</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Step 2</a></li>
								<li><a href="#">Step 3</a></li>
							</ul>
						</div>
						<div class="form-group">
							<input id="url" size="100" autofocus name="crawlerSeeds" type="url"
								class="form-control "
								placeholder="Copy and Paste Your URL here." required
								pattern="https?://.+"> 
								&nbsp;
						</div>
						
						<button id="step_one_instruction" class="btn btn-info" type="button">Enter Your Seed URL.</button>
						
						<button id="step_one_bn" style="display:none;" class="btn btn-primary" type="button">Next Step</button>
					</div>
					
					<!-- STEP 2 -->
					<div id="step_two" class="input-group" style="display:none;">
						<div class="input-group-btn">
							<button type="button" class="btn btn-info dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">Step 2</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Step 1</a></li>
								<li><a href="#">Step 3</a></li>
							</ul>
						</div>
						<div id="fields" class="field-div form-group">
						
							<input class="field form-control" type="text" size="15" placeholder="fieldname">
							<div class="field-badge form-control">
								<span class="badge">0</span>
							</div>
							<div class="field-delete form-control" style="cursor: pointer">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</div>
							&nbsp;						
						</div>
	
						<button id="step_two_instruction_1" class="btn btn-info" type="button">Enter field name</button>
						
						<button id="step_two_instruction_2" style="display:none;" class="btn btn-info" type="button">Select data by clicking on them below.</button>
						
						<button id="done_bn" style="display:none;" class="btn btn-primary" type="button">Done</button>
						
						<button id="add_field_bn" style="display:none;" class="btn btn-primary" type="button">Add More Field +</button>
						<div class="form-group">
							&nbsp;
						</div>
						<button id="step_two_bn" style="display:none;" class="btn btn-primary" type="button">Next Step</button>
						
					</div>

					<!-- STEP 3 -->
					<div id="step_three" class="input-group" style="display:none;">
						<div class="input-group-btn">
							<button type="button" class="btn btn-info dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">Step 3</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Step 1</a></li>
								<li><a href="#">Step 2</a></li>
							</ul>
						</div>
						<div class="form-group">
							<input id="crawlerName" name="crawlerName" class="form-control" autofocus type="text" size="30" placeholder="Your Crawler Name">
						</div>
						<div class="form-group">
							&nbsp;
						</div>
						<button id="step_three_bn" class="btn btn-primary" style="display:none;" type="submit">Done !</button>
					</div>
					<img id="loader" style="display:none;" src="{% static 'images/loader.gif' %}" alt="Loading..">
				</div>
			</form>
			
		</div>
	
		<div class="panel-body">
			<div id="ifw" style="position:relative;">
				<div id="ifb" style="position:absolute; top: 0; left: 0; width: 100%; height: 69vh;"></div>
				<iframe id="iframe" srcdoc="" sandbox="allow-scripts allow-same-origin"></iframe>
			</div>
			<!-- <h4 id="display"></h4>  -->
	
		</div>
	
	</div>
{% endblock %}
