	<div class="panel panel-default">
		<div class="panel-heading">
		
			<form id="create" method="post" action="/create" class="form-inline">
				
				<input type="hidden" id="crawlerTemplate" name="crawlerTemplate" value="">
				
				<div class="form-group">
				
					<!-- STEP 1 -->
					<div id="step_one" class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-info dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">Step 1</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Step 2</a></li>
								<li><a href="#">Step 3</a></li>
							</ul>
						</div>
						<div class="form-group">
							<input id="url" size="100" autofocus name="crawlerSeeds" type="url"
								class="form-control "
								placeholder="Copy and Paste Your URL here." required
								pattern="https?://.+"> 
						</div>
						<button id="step_one_bn" style="display:none;" class="btn btn-info" type="button">Next Step</button>
					</div>
	
					<!-- STEP 2 -->
					<div id="step_two" class="input-group" style="display:none;">
						<div class="input-group-btn">
							<button type="button" class="btn btn-info dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">Step 2</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Step 1</a></li>
								<li><a href="#">Step 3</a></li>
							</ul>
						</div>
						<div class="form-group">	
							<input class="field form-control" type="text" size="20" size="10" placeholder="Field Name Here">
							<input class="xpath" type="hidden" name="crawlerTemplate" value="">
						</div>

						<button id="add_bn" style="display:none;" class="btn btn-primary" type="button">Add More Field +</button>
						
						<button id="step_two_bn" style="display:none;" class="btn btn-info" type="button">Next Step</button>
						
					</div>

					<!-- STEP 3 -->
					<div id="step_three" class="input-group" style="display:none;">
						<div class="input-group-btn">
							<button type="button" class="btn btn-info dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">Step 3</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Step 1</a></li>
								<li><a href="#">Step 2</a></li>
							</ul>
						</div>
						<div class="form-group">
							<input class="form-control " autofocus type="text" size="30" name="crawlerName" size="30" placeholder="Your Crawler Name">
						</div>
						
						<button id="step_three_bn" class="btn btn-info" type="submit">Done!</button>
					
					</div>
					
					<!-- Instructions Label 
					
					<div id="instructions" class="form-group">
						<mark><strong >Enter your url e.g 'http://forums.hardwarezone.com.sg'</strong></mark>
					</div>
					-->
				</div>
			</form>
			
		</div>
	
		<div class="panel-body">
	
			<iframe id="iframe" srcdoc=""
				sandbox="allow-scripts allow-same-origin"></iframe>
			<div id="templates"></div>
			<h4 id="display"></h4>
	
		</div>
	
	</div>


{% endblock %}
