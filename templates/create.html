{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Create Crawler{% endblock %}
{% block body_block %}

<div id="selectDiv">

	<form id="create" method="post" action="/create">
	{% csrf_token %}
		<input type="hidden" id="crawlerTemplate" name="crawlerTemplate" value="">
		Name: <input type="text" name="crawlerName" value="testspider" size="30" placeholder="e.g. MySpider">
		<button id="create" type="submit" style="margin-right:10px;">Create</button>
		URL : <input id="url" name="crawlerSeeds"type="url" value="http://forums.hardwarezone.com.sg/eat-drink-man-woman-16/melody-low-damn-fap-4873943-2.html" size="50" placeholder="e.g. http://forums.hardwarezone.com.sg" required pattern="https?://.+">
		<!-- <button id="fetchBn" type="button" >Fetch</button> -->
	</form>
	
	<div class="row">
  
  		<div class="col-lg-5">
	    	<div class="input-group">
		      	<input type="text" class="form-control">
		      	<span class="input-group-btn">
		        <button id="fetchBn" class="btn btn-default" type="button">Go!</button>
		      	</span>
	    	</div>
  		</div>
	</div>

	<br/>
		
	<iframe id="iframe" srcdoc="" sandbox="allow-scripts allow-same-origin"></iframe>
		
	<div id="templates" class="hides">

	</div>
	<h4 id="display"></h4>
</div>

{% endblock %}
